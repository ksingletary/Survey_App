<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
    
</body>
</html>
