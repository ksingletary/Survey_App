{% extends 'base.html' %}
{% block title %}Questions{% endblock %}
{% block content %} 

<form action="/answer" method="POST">
    <h1>{{question}}</h1>
    <ol class="list">
        {% for choice in choices %}
        <li><button type="radio" name="answer" value={{choice}}>{{choice}}</button></li>
        {% endfor %}
    </ol>
</form>

{% endblock %}
